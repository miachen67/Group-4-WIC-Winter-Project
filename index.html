<!DOCTYPE html>
<!-- The HTML document declaration -->
<html lang="en">
    <head>
        <!-- Meta tags for character set, description, and viewport settings -->
        <meta charset="UTF-8">
        <meta name="description" content="Welcome to the cozy world of I Miss My Cafe.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- link to the play icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
        
        <!-- Title of the page -->
        <title>I Miss The Beach</title>
        
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>
            <!-- Heading 1 for main title -->
            <h1>I Miss The Beach</h1>
        </header>
        <div class="soundSection">
            <div>
                <span>
                    <h4>Waves</h4>
                    <button type="button">
                        <span class="material-symbols-outlined">play_arrow
                        </span>
                    </button>
                </span>

                <span>
                    <input type="range" min="1" max="100" value="50" step="1">
                </span>
                <audio controls loop>
                    <source src="oceanWaves.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                
                <!-- Audio for the wind sound effect -->
                <h4>Wind</h4>
                <audio controls loop>
                    <source src="Wind.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>

                <!-- Audio for the seagull sound effect -->
                <h4>Seagulls</h4>
                <audio controls loop>
                    <source src="seagulls.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>

                <!-- Audio for the children sound effect -->
                <h4>Kids Playing</h4>
                <audio controls loop>
                    <source src="children-playing.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>

                <!-- Image of the beach PLACEHOLDER (feel free to modify it)-->
                <figure>
                    <img src="Beach.png" alt="A picture of a beach" width="500">
                    <figcaption>Welcome to the beach.</figcaption>
                </figure>
            </div>
        </div>


    </body>
</html>
